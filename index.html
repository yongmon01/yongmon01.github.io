<!DOCTYPE html>
<html>
<head>
    <title>Travel Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="prac1_style.css">
</head>
<body>
    <img id="logo" src="logo.png" width="165" height="58">

    <div id="menu">
        <a onclick="clickHome();" id='home'>Home</a>
        <a onclick="clickSeoul();" id='seoul'>Seoul</a>
        <a id='tokyo'>Tokyo</a>
        <a id='paris'>Paris</a>
    </div>

    <!--<img id="photo" src="home.png" width="90%" onmouseenter="mouseEnterPhoto();" onmouseleave="mouseLeavePhoto();">-->
    <img id="photo" src="home.png" width="90%" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script>
        //html 바디 간단하게만들기 위해
        $('#tokyo').on('click', clickTokyo);
        $('#paris').on('click', clickParis);

        $('#photo').on('mouseenter', mouseEnterPhoto);
        $('#photo').on('mouseleave', mouseLeavePhoto);

        //키보드 이벤트
        $(document).on('keydown', processKeyEvent);

        // 사진을 바꿔주는 함수
        function clickHome() {
            $('#photo').attr('src', 'home.png');
            $('#home').css('font-weight', 'bold');
            $('#seoul').css('font-weight', 'normal');
            $('#tokyo').css('font-weight', 'normal');
            $('#paris').css('font-weight', 'normal');
        }


        function clickSeoul() {
            document.getElementById('photo').src = 'seoul.png';
            document.getElementById('home').style.fontWeight = 'normal';
            document.getElementById('seoul').style.fontWeight = 'bold';
            document.getElementById('tokyo').style.fontWeight = 'normal';
            document.getElementById('paris').style.fontWeight = 'normal';
        }

        function clickTokyo() {
            document.getElementById('photo').src = 'tokyo.png';
            document.getElementById('home').style.fontWeight = 'normal';
            document.getElementById('seoul').style.fontWeight = 'normal';
            document.getElementById('tokyo').style.fontWeight = 'bold';
            document.getElementById('paris').style.fontWeight = 'normal';
        }

        function clickParis() {
            document.getElementById('photo').src = 'paris.png';
            document.getElementById('home').style.fontWeight = 'normal';
            document.getElementById('seoul').style.fontWeight = 'normal';
            document.getElementById('tokyo').style.fontWeight = 'normal';
            document.getElementById('paris').style.fontWeight = 'bold';
        }

        //사진에 그림자
        function mouseEnterPhoto() {
            $('#photo').css('box-shadow', '5px 10px');
        }

        function mouseLeavePhoto() {
            $('#photo').css('box-shadow', 'none');
        }

        //키보드 이벤트 핸들러
        function processKeyEvent(event) {
            if (event['key'] === '1')
                clickHome();
            else if (event['key'] === '2')
                clickSeoul();
            else if (event['key'] === '3')
                clickTokyo();
            else if (event['key'] === '4')
                clickParis();
        }

    </script>
</body>
</html>
